      function makeRect(name) {

          .style("width", "100%");

        row.append("svg")
          .attr("height", "150")
          .attr("width", "150")
          .style("float", "left")
            .append("rect")
            .style("fill", "url(#"+name+")")
            .attr("x", 0)
            .attr("y", 0)
            .attr("height", 150)
            .attr("width", 150);

        row.append("div")
          .style("float", "left")
          .text(name);
      }
